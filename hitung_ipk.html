<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menghitung IPK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Perhitungan IPK Semester 1</h1>
        </div>
        <div align="left">
            <p>
                Nama : Zahrina Nurpuriani <br />
                NIM : 20210121016 <br />
                Prodi : Sistem Informasi 1/2
            </p>
        </div>
        <p>
            <div align="center">
                <script language="JavaScript">
                    document.writeln("<pre>");
                    document.writeln("<h3>Mata Kuliah General English</h3>");
                    var utsEng = 90;
                    var uasEng = 90;
                    var absenEng = 100;
                    var tugasEng = 90;
                    var nilaiEng = utsEng * 0.3 + uasEng * 0.4 + absenEng * 0.2 + tugasEng * 0.1;
                    document.writeln("Nilai UTS = " + utsEng);
                    document.writeln("Nilai UAS = " + uasEng);
                    document.writeln("Kehadiran = " + absenEng + "%");
                    document.writeln("Tugas = " + tugasEng);
                    document.writeln("Nilai Mata Kuliah = " + nilaiEng);

                    document.writeln("<h3>Mata Kuliah Sistem dan Teknologi Informasi</h3>");
                    var utsSti = 90;
                    var uasSti = 88;
                    var absenSti = 100;
                    var tugasSti = 90;
                    var nilaiSti = utsSti * 0.3 + uasSti * 0.4 + absenSti * 0.2 + tugasSti * 0.1;
                    document.writeln("Nilai UTS = " + utsSti);
                    document.writeln("Nilai UAS = " + uasSti);
                    document.writeln("Kehadiran = " + absenSti + "%");
                    document.writeln("Tugas = " + tugasSti);
                    document.writeln("Nilai Mata Kuliah = " + nilaiSti);

                    document.writeln("<h3>Mata Kuliah Algoritma</h3>");
                    var utsAlgo = 95;
                    var uasAlgo = 80;
                    var absenAlgo = 100;
                    var tugasAlgo = 87;
                    var nilaiAlgo = utsAlgo * 0.3 + uasAlgo * 0.4 + absenAlgo * 0.2 + tugasAlgo * 0.1;
                    document.writeln("Nilai UTS             = " + utsAlgo);
                    document.writeln("Nilai UAS             = " + uasAlgo);
                    document.writeln("Kehadiran             = " + absenAlgo + "%");
                    document.writeln("Tugas                 = " + tugasAlgo);
                    document.writeln("Nilai Mata Kuliah     = " + nilaiAlgo);

                    document.writeln("<h3>Mata Kuliah Pancasila dan Kewarganegaraan</h3>");
                    var utsPkn = 85;
                    var uasPkn = 100;
                    var absenPkn = 100;
                    var tugasPkn = 87;
                    var nilaiPkn = utsPkn * 0.3 + uasPkn * 0.4 + absenPkn * 0.2 + tugasPkn * 0.1;
                    document.writeln("Nilai UTS = " + utsPkn);
                    document.writeln("Nilai UAS = " + uasPkn);
                    document.writeln("Kehadiran = " + absenPkn + "%");
                    document.writeln("Tugas = " + tugasPkn);
                    document.writeln("Nilai Mata Kuliah = " + nilaiPkn);

                    document.writeln("<h3>Mata Kuliah Matematika Bisnis</h3>");
                    var utsMabis = 85;
                    var uasMabis = 90;
                    var absenMabis = 100;
                    var tugasMabis = 87;
                    var nilaiMabis = utsMabis * 0.3 + uasMabis * 0.4 + absenMabis * 0.2 + tugasMabis * 0.1;
                    document.writeln("Nilai UTS = " + utsMabis);
                    document.writeln("Nilai UAS = " + uasMabis);
                    document.writeln("Kehadiran = " + absenMabis + "%");
                    document.writeln("Tugas = " + tugasMabis);
                    document.writeln("Nilai Mata Kuliah = " + nilaiMabis);

                    document.writeln("<h3>Mata Kuliah Manajemen dan Organisasi</h3>");
                    var utsMnj = 90;
                    var uasMnj = 85;
                    var absenMnj = 100;
                    var tugasMnj = 90;
                    var nilaiMnj = utsMnj * 0.3 + uasMnj * 0.4 + absenMnj * 0.2 + tugasMnj * 0.1;
                    document.writeln("Nilai UTS = " + utsMnj);
                    document.writeln("Nilai UAS = " + uasMnj);
                    document.writeln("Kehadiran = " + absenMnj + "%");
                    document.writeln("Tugas = " + tugasMnj);
                    document.writeln("Nilai Mata Kuliah = " + nilaiMnj);

                    document.writeln("<h3>Mata Kuliah Pembangunan Karakter dan Etika Profesi</h3>");
                    var utsPD = 95;
                    var uasPD = 90;
                    var absenPD = 100;
                    var tugasPD = 90;
                    var nilaiPD = utsPD * 0.3 + uasPD * 0.4 + absenPD * 0.2 + tugasPD * 0.1;
                    document.writeln("Nilai UTS = " + utsPD);
                    document.writeln("Nilai UAS = " + uasPD);
                    document.writeln("Kehadiran = " + absenPD + "%");
                    document.writeln("Tugas = " + tugasPD);
                    document.writeln("Nilai Mata Kuliah = " + nilaiPD);


                    var IPK = (nilaiAlgo + nilaiEng + nilaiMabis + nilaiMnj + nilaiPD + nilaiPkn + nilaiSti) / 175;

                    document.writeln("<H1>Nilai IPK Mahasiswa ini :</H1>");
                    document.writeln("Nilai IPK     : " + IPK);
                    if (IPK >= 3.51 && IPK <= 4.00) {
                        alert("Nilai IPK Anda : " + IPK + " || Grade IPK = A");
                    } else if (IPK >= 3.00 && IPK < 3.50) {
                        alert("Nilai IPK Anda : " + IPK + " || Grade IPK = B");
                    } else if (IPK >= 2.76 && IPK < 3.00) {
                        alert("Nilai IPK Anda : " + IPK + " || Grade IPK = C");
                    } else {
                        alert("Nilai IPK Anda : " + IPK + " || Grade IPK = D");
                    }
                    document.writeln("<pre>");
                </script>
            </div>

            <script language="JavaScript"></script>
        </p>
    </div>
</body>

</html>
